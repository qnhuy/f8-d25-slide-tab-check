<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link rel="stylesheet" href="./tabtiec.css">
</head>

<body>
    <!-- container -->
    <ul id="tabs-number">

        <!-- tabs -->
        <li>
            <a href="#tab1">Tab 1</a>
        </li>
        <li>
            <a href="#tab2">Tab 2</a>
        </li>
        <li>
            <a href="#tab3">Tab 3</a>
        </li>
        <li>
            <a href="#tab4">Tab 4</a>
        </li>
        <li>
            <a href="#tab5">Tab 5</a>
        </li>
        <li>
            <a href="#tab6">Tab 6</a>
        </li>
    </ul>

    <!-- panels -->
    <div id="tab1">Tab 1 content</div>
    <div id="tab2">Tab 2 content</div>
    <div id="tab3">Tab 3 content</div>
    <div id="tab4">Tab 4 content</div>
    <div id="tab5">Tab 5 content</div>
    <div id="tab6">Tab 6 content</div>

    <!-- destroy -->
    <button id="destroy-num">Destroy</button>

    <!-- container -->
    <ul id="tabs-alphabet">

        <!-- tabs -->
        <li>
            <a href="#taba">Tab a</a>
        </li>
        <li>
            <a href="#tabb">Tab b</a>
        </li>
        <li>
            <a href="#tabc">Tab c</a>
        </li>
        <li>
            <a href="#tabx">Tab x</a>
        </li>
        <li>
            <a href="#taby">Tab y</a>
        </li>
        <li>
            <a href="#tabz">Tab z</a>
        </li>
    </ul>

    <!-- panels -->
    <div id="taba">Tab a content</div>
    <div id="tabb">Tab b content</div>
    <div id="tabc">Tab c content</div>
    <div id="tabx">Tab x content</div>
    <div id="taby">Tab y content</div>
    <div id="tabz">Tab z content</div>

    <!-- destroy -->
    <button id="destroy-alph">Destroy</button>
    <script src="./tabtiec.js"></script>
</body>

</html>
